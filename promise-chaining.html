<body>
    <script>
                function asyncfun1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("data1");
                    resolve("success");
                }, 4000);
            });
        }

        function asyncfun2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("data2");
                    resolve("success");
                }, 6000);
            });
        }
        console.log("fetchingdata1..");
        let p1 =asyncfun1();
        p1.then((res)=>{
            console.log(res);
        });
        console.log("fetching data2..");
        let p2=asyncfun2();
        p2.then((res)=>{
            console.log(res);
        });

    </script>
</body>
