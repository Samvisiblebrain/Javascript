<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition If else If</title>
</head>
<body>
    <script>
    var a ="Fri";
        if (a =="Mon"){
            alert ("Monday");
        } else if(a=="Tue"){
            alert("Tuesday");
        }else if (a=="Wed"){
            alert("Wednesday");
        }else if (a=="Thu"){
            alert("Thrusday");
        }else if (a=="Fri"){
            alert("Friday");
        }else if (a=="Sat"){
            alert("Saturday");
        }else if (a=="Sun"){
            alert("Sunday");
        }else{
            alert("Not Match");
        }
        
    </script>
</body>
</html>
