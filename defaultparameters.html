<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        function myfun(name="Ram"){
            document.write(name);
        }
        myfun();
    </script>
    
    <script>
            function myfun(name="Ram"){
                document.write(name);
            }
            myfun("Radhe");
        </script>
</body>
</html>
