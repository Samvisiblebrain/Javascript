<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div  id="two"></div>
    <button onclick="dt()">Date</button>

    <script>
        function dt(){
            var ab  = new Date();
            var gtdate=ab.getDate();
            document.querySelector("#one").innerHTML=gtdate;
            var gttime=ab.toLocaleTimeString();
            document.querySelector("#two").innerHTML=gttime;
            setInterval(function(){dt()},1000);
        }
    </script>
</body>
</html>
