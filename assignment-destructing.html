<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const bio = {
            Name: "Santosh Kumar",
            Age: 26,
            MotherName: "Sita Devi",
            FatherName: "Rajendra Sharma"
        };

        // ES6 destructuring
        let { Name, Age, MotherName, FatherName } = bio;

        console.log(Name);
        console.log(Age);
        console.log(MotherName);
        console.log(FatherName);
    </script>
</body>
