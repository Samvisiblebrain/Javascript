<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculation</title>
</head>
<body>
    <script>
        function factorial(num) {
            if (num < 0) {
                document.write("Factorial not defined for negative numbers<br>");
                return;
            }

            let result = 1;
            let i = 1;
            document.write(`Factorial calculation of ${num}<br>`);

            while (i <= num) {
                document.write(`Multiplying ${result} by ${i}<br>`);
                result *= i;
                i++;
            }
            document.write(`Final result: ${result}<br>`);
            return result;
        }
        document.write("Factorial Result: " + factorial(4) + "<br>");

    </script>
</body>
</html>
