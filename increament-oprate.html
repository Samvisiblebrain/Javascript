<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament Oprator</title>
</head>
<body>
    <h4>
 Increament/Decrement
    </h4>
    <script>
        var a =6;
        ++a;
        document.write(a);

        var s =13;
        s++;
        document.write("<br>");
        document.write(s);

    var l =5;
         --l;
        document.write(l);
        document.write("<br>");

        
    var m =4;
        --m;
        document.write(m);
        
    </script>
</body>
</html>
