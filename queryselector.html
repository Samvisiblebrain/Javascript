<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <script>
        function ab(){

            var a ="This is my Tag"
            document.querySelector("#ab").innerHTML=a;
        }
    </script>
</head>
<body>
    <p id="ab"></p>
    <button onclick="ab()">Click</button>
</body>
</html>
