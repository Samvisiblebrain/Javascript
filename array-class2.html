<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>"+"Print Arrays through the For Loop"+"<br>"+ "<br>")
        var arr = ["Santosh", "Sushil", "krishna", "Ram", "krish"];
        for( var i =  0; i<5; i++){
            document.write(arr[i]);
            document.write("<br>")
        }

    </script>


<script>
    document.write("<br>"+"Print Arrays through the For-of-Loop and For-in-loops"+"<br>"+ "<br>")
    var arr = ["Santosh", "Sushil", "krishna", "Ram", "krish"];
    for( let x of arr){
        document.write(x);
        document.write("<br>")
    }

</script>
</body>
</html>
