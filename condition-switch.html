<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <input type="button">
    <script>
        var a=4;
        switch(a){
            case 1:
                alert("One")
            break;
            case 2:
                alert(Two)
            break;
            case 3:
                alert(Three)
                break;
            case 4:
                alert(Four)
                break;
            case 5:
                alert(Five)
            default:
                alert("Not Found")    
                
        }
    </script>
</body>
</html>
