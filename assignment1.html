<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        .dark-mode {
        background-color: black;
        color: white;
        }
        </style>
</head>
<body>
    <button onclick="abc()">Dark</button>

    <script>
        function abc() {
        var hlo = document.body;
        hlo.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
