<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in  Loop</title>
</head>
<body>
    <script>
        var stu = {
            "name": "Santosh",
            "Age": 26,
            "class": "BCA",
            "gps": 7.5
        }

        for (let i in stu){
            document.write("key is =", "<br>", i);
            document.write("<br>")
            document.write("<br>")
            document.write("value is =", "<br>", stu[i]);
            document.write("<br>")
            document.write("<br>")
        }
        
    </script>
</body>
</html>
