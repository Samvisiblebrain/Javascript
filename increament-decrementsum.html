<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament Decrement Sum</title>
</head>
<body>
    <script>
        var a =4;
        var b =3;
        document.write(++a - --b)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(a-- + b--)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(++a - b++)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(--a + --b)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(++a + ++a)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(--b - b--)

        
    </script>
    <script>
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(--a + a--)
        var a =4;
        var b =3;
        document.write("<br>")
        document.write(b++ - ++b)
    </script>
    <p>new sum</p>
    <script>
        var x=5;
        var y=3;
        document.writeln(++x - ++y)
        var x=5;
        var y=3;
        document.writeln(x++ - ++y)

    </script>
</body>
</html>
