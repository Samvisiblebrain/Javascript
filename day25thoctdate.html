<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{

            border: solid black;
            height: 100px;
            width: 300px;
        }
    </style>

</head>
<body>
    <div id="one">

    </div>
    <button onclick="dtc()">Date

    </button>

    <script>
        function dtc(){
           var ab=Date();
           document.querySelector("#one").innerHTML=ab; 
        }
    </script>
    
</body>
</html>
