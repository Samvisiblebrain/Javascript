        <input type="text" name="number">
        <input type="button" name="btn" id="" onclick="abs()" value="Submit">

<script>
    function abs(){
    var hal = document.printarea.number.value;    
    for(var i=1; i<=10; i++){
        document.write(i*hal);
        document.write("<br>");
    }

    }
</script>
