<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - Class Javascript</title>
</head>
<body>
    <h1 class="">Q1</h1>
    <script>
        
        function counter (Santosh){
            document.write(Santosh);
            if(Santosh>Santosh){
                Santosh=Santosh-Santosh;
                counter(Santosh);
            }else{
                return;
            }
        };
        counter(Santosh);
    </script>
</body>
</html>
