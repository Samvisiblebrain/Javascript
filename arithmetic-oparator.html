<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <h3>Plus</h3>
    <script>
        var a =9;
        var b =2;
        var c =a+b;
        document.write(c);
    </script>
    <h3>Minus</h3>
        <script>
            var a =9;
            var b =2;
            var c =a-b;
            document.write(c);
        </script>
    <h3>Devide</h3>
    <script>
        var a =9;
        var b =2;
        var c =a/b;
        document.write(c);
    </script>
    <h3>Multiply</h3>
    <script>
        var a =9;
        var b =2;
        var c =a*b;
        document.write(c);
    </script>
    <h3>Modules</h3>
    <script>
        var a =9;
        var b =2;
        var c =a%b;
        document.write(c);
    </script>

</body>
</html>
