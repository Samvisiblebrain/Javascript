<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="delete()">
        submit
    </button>
    <!-- ok=1
    cancel=0 -->
     <script>
        function delete(){
            var del= confirm( "Are you sure...Delete");
            if (del==1){
                alert("delete success");
            }
            else{
                alert("process cancelled");
            }

        }

     </script>
</body>
</html>
