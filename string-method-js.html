<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in JS</title>
</head>
<body>
    <script>
        var str = "admin";
        var a = str.toUpperCase();
        console.log(a);

        var str1 = "Admin"
        var b = str1.toLowerCase();
        document.write(b);


        document.write("<br>");
        document.write("<br>" + "With Spaces Hi: " + "<br>");
        var xy = "  Hi   "
        document.write(xy.length);
        document.write("<br>" + "Removed Spaces Hi" + "<br>");


        var a = xy.trim();

        var newlength = a.length;
        document.write(newlength);
    </script>
</body>
</html>
