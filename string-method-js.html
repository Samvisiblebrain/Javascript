<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in JS</title>
</head>
<body>
    <script>
        var str = "admin";
        var a = str.toUpperCase();
        document.write("<br>" + a);
        document.write("<br>");

        var str1 = "Admin"
        var b = str1.toLowerCase();
        document.write("<br>" +  b);


        document.write("<br>");
        document.write("<br>" + "With Spaces Hi: " + "<br>");
        var xy = "  Hi   "
        document.write(xy.length);
        document.write("<br>" + "Removed Spaces Hi" + "<br>");


        var a = xy.trim();

        var newlength = a.length;
        document.write(newlength);


        // str.slice(start. end?)
        var a = "California";
       var h= a.slice(1,5)
        document.write("<br>");
        document.write(h);

        var firstname = "Santosh ";
        var lastname = "Kumar";
        var fullname = firstname.concat(lastname);
        document.write("<br>" + "<br>" + "Concat Function Output");
        document.write("<br>" + fullname);
    </script>
</body>
</html>
