<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament and Decrement Assignment</title>
</head>
    <body>
            <script>
                var x =5;
                var y =3;
                document.writeln("1.", ++x - ++y)
                document.write("<br>")

                var x =5;
                var y =3;
                document.writeln("2.", x++ - ++y)

                var x =5;
                var y =3;
                document.writeln("2.", x++ - ++y)
                </script>
    </body>
</html>
