<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h2>Weather Report:</h2>
    <form method="post" name="form1">
    <select name="select">
  
        <option value="win">Winter</option>
        <option value="sum">Summer</option>  
    </select>
    <input type="button" name="" id="check" value="View" onclick="weather()"> 
    <h1 id="output"></h1>
    </form>


    <script>
        function weather() {
            var season = document.form1.select.value; // Get the selected season
            if (season == "win") {
                document.getElementById("output").innerHTML = "It's Winter!";
                document.getElementById("#output").style.color = "blue";
            } else if (season == "sum") {
                document.getElementById("output").innerHTML = "It's Summer!";
                document.getElementById("#output").style.color = "orange";
            }
        }
    </script>
</body>
</html>
