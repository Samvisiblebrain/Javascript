<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JS Fuction 3</title>
</head>
<body>
    <h1>calculator</h1>
    
    <script>
        function sum(a,b){
            console.log(a+b);

        }
        sum(20,5);

        function minus(a,b){
            console.log(a-b);

        }
        minus(20,5);

        function multiply(a,b){
            console.log(a*b);
        }

        multiply(20,5);

        function devide(a,b){
            console.log(a/b);
        }

        devide(20,5);

        function percentage(a,b){
            console.log(a%b);
        }

        percentage(10,100);

</script>

</body>
</html>
