
<!DOCTYPE html>
<html lang="en">
<head>

<body>


        
    <script>
            // promise.then((res) => {
            //     // fulfilled
            // });

            // promise.catch((err) => {
            //     // rejected
            // });
         // Function to demonstrate Promise usage
            const getPromise = () => {
                return new Promise((resolve, reject) => {
                    console.log("I am a promise");
                    resolve("123");
                });
            };

            // Call the function and handle the promise
            let ab = getPromise();

            ab.then((res) => {
                console.log("Promise fulfilled:", res);  // Logs when promise resolves
            });

            ab.catch((err) => {
                console.log("Promise rejected:", err);  // Logs when promise rejects
            });
    </script>
</body>
</html>
