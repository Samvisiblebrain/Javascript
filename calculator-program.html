<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <section class="col-md-12"><br>
        <form method="post" name="Calculator">
            <label for="">Input 1
                <input type="text" id="calc" name="ans"></label>
            <label for="">Input 2
                <input type="text" id="calc2" name ans2><br></label>
                <input type="button" value="+" onclick="ab()">
                <input type="button" value="-" onclick="ui()">
                <input type="button" value="*" onclick="ju()">
                <input type="button" value="/" onclick="yi()">
                <input type="button" value="%" onclick="oi()">
        </form>
        </section>
    </div>
    <script>
        function ab(){
            var a=parseInt(document.Calculator.calc.value);
            var b=parseInt(document.Calculator.calc2.value);
            var c=a+b;
           document.write(c); 
        }
        function ui(){
            var a=document.Calculator.calc.value;
            var b=document.Calculator.calc2.value;
            var c=a-b;
           document.write(c); 
        }
        function yi(){
            var a=document.Calculator.calc.value;
            var b=document.Calculator.calc2.value;
            var c=a/b;
           document.write(c); 
        }
        function ju(){
            var a=document.Calculator.calc.value;
            var b=document.Calculator.calc2.value;
            var c=a*b;
           document.write(c); 
        }
        function oi(){
            var a=document.Calculator.calc.value;
            var b=document.Calculator.calc2.value;
            var c=a%b;
           document.write(c); 
        }
    </script>

</body>
</html>
