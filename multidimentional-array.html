    <script>
        var det = [ 
            ["Lov", "Shyam", "Sham"],      // Student names
            ["Ram", "Sita"],              // Father and Mother names for "Lov"
            ["Krishn", "Radha"],          // Father and Mother names for "Shyam"
            ["NaredraModi", "Abc"]        // Father and Mother names for "Sham"
        ];

        var rows = document.querySelectorAll("table tr");
        for (var i = 1; i < rows.length; i++) { 
            var cells = rows[i].querySelectorAll("td");
            cells[0].innerHTML = det[0][i - 1]; 
            cells[1].innerHTML = det[i][0];
            cells[2].innerHTML = det[i][1];
        }
    </script>
