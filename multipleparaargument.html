<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passes Multiple Arguments</title>
</head>
<body>
    <script>
        function myfun (pd,nume){

            document.write(pd);
            document.write(nume);
        }
        myfun('shirt ',450);
        document.write("<br>")
        myfun('delivery ',30);
        document.write("<br>")
        myfun('december ',2);
        document.write("<br>")


    </script>

    <script>
        function myfun(nm,ag){
            document.write(nm);
            document.write(ag);

        }
        document.write("<br>")
            myfun ('Ram ', 26);
        document.write("<br>")

            myfun ('Shyam ', 26);
        document.write("<br>")

            myfun ('Rohit ', 26);
        document.write("<br>")

    </script>
    <script>

        
    </script>
</body>
</html>
