<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
        for (var i = 2; i * i <= num; i++) {
            if (num % i === 0) return false;
        }
        return true;
        }

        let primes = [];
        let index = 0;

        for (let num = 101; index < 10; num++) {
        if (isPrime(num)) {
            primes[index] = num; 
            index++;             
        }
        }

        document.write(primes);

    </script>
</body>
</html>
