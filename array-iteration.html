<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <p>Call a function once for each array element:</p>

    <p id="demo"></p>

    <p id="demo1"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p>The every() method checks if all array values pass a test.</p>

    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>


    <script>
        var fruits = ["Banana", "Orange", "Lichi", "Papaya"];

            var val = "";
            fruits.forEach(myFunction);
            document.getElementById("demo").innerHTML = val;

            function myFunction(value) {
            val += value + "<br>"; 
            }

        </script>
        <script>
        var numb = [9, 15, 30, 20, 11];
        var numb2 = numb.map(myFunction);

        document.getElementById("demo1").innerHTML = numb2;

        function myFunction(value) {
        return value * 2;
        }
        </script>
        <script>
        var numbe = [9, 15, 30, 20, 11];
            var eighteenn = numbe.filter(myFunction);

            document.getElementById("demo3").innerHTML = eighteenn;

            function myFunction(value, index, array) {
            return value > 18;
            }


        const numbers = [45, 4, 9, 16, 25];
        let sum = numbers.reduce(myFunction);

        document.getElementById("demo4").innerHTML = " Reduce() The sum is " + sum;

        function myFunction(total, value, index, array) {
        return total + value;
        }



        const numberss = [45, 4, 9, 16, 25];
        let allOver18 = numberss.every(myFunction);
            if(allOver18){
                alert("yes");
            }else{
                alert("no");
        }
        function myFunction(value, index, array) {
        return value > 18;
        }




        var myName = Array.from("SANTOSHKUMAR");
        document.getElementById("demo7").innerHTML = myName;



        var frutas = ["Banana", "Orange", "Apple", "Mango"];
        var keys = frutas.keys();

        let text = "";
        for (let x of keys) {
        text += x + "<br>"; 
        }

        document.getElementById("demo8").innerHTML = text;

        </script>
</body>
</html>
