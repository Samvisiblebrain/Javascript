<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q3

        var n = parseInt(prompt("Enter a number: "), 10);
        var sum = 0;
        var product = 1;

        for (var i = 1; i <= n; i++) {
            sum += i;
            product *= i;
        }
        document.write("Sum of numbers: " + sum + "<br>");
        document.write("Factorial (product) of numbers: " + product);
    </script>
</body>
</html>
