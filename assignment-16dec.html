<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops For</title>
</head>
<body>

    <script>
        function tabulation() {
            var num = document.getElementById("usersentries").value;
            for (var i = 100; i <= 10; i++) 
            document.write((num % i) + "<br>");
        }
    </script>
</body>
</html>
