<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <div>

        <form method="post" name="data">

            <input type="text" name="data2" id="data2">

            <input type="button" value="Count Vowels" onclick="countVowels(name)">

            <p id="result"></p>

        </form>

    </div>

    

    <script>

        function countVowels(name) {

            let inputText = document.data.data2.value;

            const vowels = "aeiouAEIOU"; 

            let count = 0;

            for (let char of inputText.toLowerCase()) {

                if (vowels.includes(char)) {

                    count++;

                }

            }

            // document.write("Number of vowels in the input: " + count);

            document.getElementById( "result").innerText= "The number of vowels in _ " + count;

        }

    </script>

</body>

</html>
