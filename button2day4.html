<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to JS</title>
</head>
<body>
    <button onclick="am()">Submit</button>


</body>
    <script>
        function am(){
            var as = prompt("Enter Your Name");
            if(as!=null){
                alert("welcome"+as);
                // plus sign is concatenate
            }
        }
    </script>
