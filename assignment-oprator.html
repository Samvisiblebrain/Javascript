<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment  Oparator</title>
</head>
<body>
    <script>
        var a = 3;
        a+=4;
        document.write("Assignment Oparator: +=    ", a);
        document.write("<br>")
        var a = 3;
        a-=4;
        document.write("Assignment Oparator: -=    ", a);
        document.write("<br>")
        var a = 3;
        a/=4;
        document.write("Assignment Oparator: /=    ", a);
        document.write("<br>")
        var a = 3;
        a*=4;
        document.write("Assignment Oparator: *=    ", a);
        document.write("<br>")
        var a = 3;
        a%=4;
        document.write("Assignment Oparator: %=    ", a);
        document.write("<br>")
    </script>
</body>
</html>
