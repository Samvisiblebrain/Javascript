<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a H2 heading element with text->"hello js"  
    Append "from this text" to this text using Js. -->
    <h2 id="one">Hello Js</h2>
    <button onclick="ab()">Kirpaya iss button ko Press Kare</button>
    <script>
        function ab(){
             var a="Bye Js"
            var b=document.querySelector("#one").innerHTML;
            document.querySelector("#one").innerHTML=b + a;
        }
    </script>
</body>
</html>
